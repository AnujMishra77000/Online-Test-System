<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock%}</title>
    <link rel="stylesheet" href="{% static 'theme.css' %}">
    <link rel="stylesheet" href="{% static 'formstyl.css' %}">
    <link rel="stylesheet" href="{% static 'button.css' %}">
</head>
<body>
    <div class="top">
        <div class="sitename"><h1>Online Test Forum</h1></div>
        <div class="menu" >
            {% block top%} {% endblock%}
        </div>
    </div>
    <div class="content">
        {%block content%}{% endblock %}
    </div>
</body>
</html>
