{% extends 'main.html' %}

{% block title %}Test Result {% endblock title %}
{% block top %}
<a href="{% url 'ots1:home' %}">Signup</a>
<a href="{% url 'ots1:logout' %}">logout</a>
{% endblock %}
{% block content %}
<table>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Attempt</th>
        <th>Right</th>
        <th>Wrong</th>
        <th>Points</th>
    </tr>
    {% for r in result %}

    <tr>
        <td>{{r.date}}</td>
        <td>{{r.time}}</td>
        <td>{{r.attmpt}}</td>
        <td>{{r.right}}</td>
        <td>{{r.wrong}}</td>
        <td>{{r.points}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock%}
